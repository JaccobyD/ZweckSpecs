<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zweck Specifications GmbH</title>
    <!-- Windows Classic Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/98.css/0.1.0/98.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Translate -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        body {
            margin: 20px;
            transform: scale(4.0);
            transform-origin: 0 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header, footer {
            padding: 20px;
            background-color: #C0C0C0;
            border: 2px solid #000;
            margin-bottom: 30px;
            text-align: center;
        }
        main {
            padding: 30px;
            background-color: #FFF;
            border: 2px solid #000;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 50px;
        }
        button {
            margin-top: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #ratingInput {
            margin-top: 20px;
        }
        #yayLink {
            display: none;
            margin-top: 10px;
            color: #0000FF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zweck Specifications GmbH</h1>
        <p>Your Partner in Cutting-Edge Technology Solutions</p>
        <!-- Google Translate Widget -->
        <div id="google_translate_element" class="translate-container"></div>
    </header>

    <main>
        <section class="section">
            <h2>Rate Our Website</h2>
            <p>We value your feedback! Please rate us by typing "good" or "bad" below:</p>
            <input type="text" id="ratingInput" placeholder="Enter your feedback..." />
            <button id="submitRating">Submit</button>
            <p id="ratingResponse" class="hidden"></p>
            <a id="yayLink" download="yay.txt">Click to download your reward!</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Zweck Specifications GmbH. All Rights Reserved.</p>
    </footer>

    <!-- Jumpscare Audio -->
    <audio id="jumpscareAudio" src="jumpscare.mp3" preload="auto"></audio>

    <!-- JavaScript -->
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }

        // Rating System Logic
        document.getElementById('submitRating').addEventListener('click', () => {
            const ratingInput = document.getElementById('ratingInput').value.trim().toLowerCase();
            const responseElement = document.getElementById('ratingResponse');
            const yayLink = document.getElementById('yayLink');
            const jumpscareAudio = document.getElementById('jumpscareAudio');

            if (ratingInput === 'good') {
                responseElement.textContent = "Thank you for your kind words!";
                responseElement.classList.remove('hidden');
                jumpscareAudio.pause();
                yayLink.style.display = 'inline-block';
                // Create yay.txt file content
                const fileContent = new Blob(["Yay! You loved it!"], { type: "text/plain" });
                yayLink.href = URL.createObjectURL(fileContent);
            } else if (ratingInput === 'bad') {
                responseElement.textContent = "Oh no! Here's a spooky surprise...";
                responseElement.classList.remove('hidden');
                yayLink.style.display = 'none';
                jumpscareAudio.currentTime = 0;
                jumpscareAudio.play();
            } else {
                responseElement.textContent = "Please type 'good' or 'bad'!";
                responseElement.classList.remove('hidden');
                yayLink.style.display = 'none';
                jumpscareAudio.pause();
            }
        });
    </script>
</body>
</html>
